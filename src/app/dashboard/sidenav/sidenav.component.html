<div class="space">
    <div class="sidenav">
        <div class="logo-container">
            <img src='../../../assets/logo.jfif' class="logo" (click)="toggleCollapse()"/>
            <div class="logo-text" *ngIf="collapsed">RAVN</div>
            <!-- <button class="btn-close" *ngIf="collapsed">
                <i class="fal fa-items close-icon"> -->
            <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
                <i class="fal fa-times close-icon">
    
                </i>
            </button>
        </div>
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <!-- <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"> -->
                <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                >
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
